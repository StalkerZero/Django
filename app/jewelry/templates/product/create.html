<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавление изделия</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% if user.firm != '' %}
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Подтвердить">
        {% else %}
            <h1><strong>Не шали</strong></h1>
            <button type="button"><a href="/">Вернуться на главную страницу</a></button>
        {% endif %}
    </form>
</body>
</html>
