<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение продукта</title>
</head>

<body>
    <form method="POST" enctype="multipart/form-data">
        {% if user.firm == object.id_firm %}
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Сохранить">
        {% else %}
            <h1><strong>Не шали</strong></h1>
            <button type="button"><a href="/">Вернуться на главную страницу</a></button>
        {% endif %}
    </form>
</body>

</html>
